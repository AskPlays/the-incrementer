<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Incrementer</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="module"></script>
</head>
<body>
  <div id="content">
    <h1>The Incrementer</h1>
    <div id="game">
      <div id="left">
        <h2>Formulas</h2>
        <div class="pair"><span class="key">Cog Power</span><span class="value" id="fNumberGain">P=lvl*S*G</span></div>
        <div class="pair"><span class="key">Cog Speed</span><span class="value" id="fTickSpeed">S=(10*L)/(10*L+lvl)</span></div>
      </div>
      <div id="middle">
        <div id="cogWrapper"><img id="cog" src="cog.svg"/></div>
        <div id="enableWrapper">
          <button id="enable">Start</button>
        </div>
        <div class="panel" id="numbersPanel">
          <div class="pair"><span class="key">Number</span><span class="value" id="number">0</span></div>
          <div class="pair"><span class="key">Number Gain</span><span class="value" id="numberGain">0</span></div>
          <div class="pair"><span class="key">Tick Speed</span><span class="value" id="tickSpeed">0</span></div>
          <div class="pair"><span class="key">Gear Ratio</span><span class="value" id="gearRatio">0</span></div>
          <div class="pair"><span class="key">Lubricant</span><span class="value" id="lubricant">0</span></div>
        </div>
      </div>
      <div id="right">
        <h2>Upgrades</h2>
        <div class="panel" id="upgradesPanel">
          <div class="buy"><span class="key">Buy Amount:</span><button id="buyMode">1x</button></div>
          <div id="basic">
            <div class="upgrade" id="cog1"><span class="key">Cog Power</span><span>0</span><button>Cost: 1</button></div>
            <div class="upgrade" id="cog2"><span class="key">Cog Speed</span><span>0</span><button>Cost: 1</button></div>
            <div class="upgrade" id="cog3"><span class="key">Gear Reset</span><span>0</span><button>Cost: 1</button></div>
            <div class="upgrade" id="cog4"><span class="key">Lubricant</span><span>0</span><button>Cost: 1</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="offlineWrapper" class="hidden">
    <div id="offline" class="panel">
      <h2>Offline Progress</h2>
      <div>
        <div class="pair"><span class="key">Number</span><span class="value" id="oNumber">0</span></div>
        <div class="pair"><span class="key">Number Gain</span><span class="value" id="oNumberGain">0</span></div>
        <!-- <div class="pair"><span class="key">Tick Speed</span><span class="value" id="tickSpeed">0</span></div>
        <div class="pair"><span class="key">Gear Ratio</span><span class="value" id="gearRatio">0</span></div>
        <div class="pair"><span class="key">Lubricant</span><span class="value" id="lubricant">0</span></div> -->
      </div>
    </div>
  </div>
</body>
</html>
